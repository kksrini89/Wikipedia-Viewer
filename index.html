<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
    <link href="//fonts.googleapis.com/css?family=Ubuntu&subset=latin" rel="stylesheet" type="text/css">
    <link href="style.css" rel="stylesheet"/>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" type="text/javascript" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" type="text/javascript" ></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="search-section">
    <div class="search-section-lables">
        Wanna See Random Article
        <div class="search-input">
            <div class="search-label">
                <span><i class="fa fa-search fa-2x"></i></span>
            </div>
            <div class="btn-group input-value">
                <input type="text" id="searchInputId" class="form-control"/>
                <span id="searchInputClearId" class="fa fa-remove"></span>
            </div>
        </div>
        <div class="bottom-label">Click Icon to search</div>
    </div>
    <div class="search-results">
        <ul class="list-unstyled">
        </ul>
    </div>
</div>
</body>
</html>
